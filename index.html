<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gouvernement du Quénada</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f6fb;
      color: #002244;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #002244;
      color: white;
      padding: 1rem 1.5rem;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .menu-btn {
      display: none;
      position: absolute;
      left: 1rem;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem 0;
    }
    nav a {
      text-decoration: none;
      color: #002244;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #0055aa;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    main img {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeInZoom 1.5s ease forwards;
      opacity: 0;
    }
    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
      from {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    /* Responsive - menu hamburger */
    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }
      nav {
        flex-direction: column;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }
      nav.open {
        max-height: 300px;
      }
      nav a {
        padding: 0.8rem 0;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <button class="menu-btn" aria-label="Menu" onclick="toggleMenu()">☰</button>
  <h1>Gouvernement du Quénada</h1>
</header>

<nav id="menu">
  <a href="#apropos">À propos</a>
  <a href="#services">Services</a>
  <a href="#actualites">Actualités</a>
  <a href="#contact">Contact</a>
</nav>

<main>
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Coat_of_arms_of_Canada.svg" alt="Blason du Quénada" />
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('open');
  }
</script>

</body>
</html>
